<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Seu Kanban Pessoal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>TaskFlow</h1>
        <div id="board-info">
            <h2 id="board-title">Carregando quadro...</h2>
        </div>
    </header>

    <main id="board-container" class="board-container">
    </main>

    <footer>
        <p>Projeto para a disciplina de Infraestrutura de Software</p>
    </footer>

    <div id="add-card-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Adicionar Novo Cartão</h3>
            <input type="text" id="card-title-input" placeholder="Título do cartão">
            <textarea id="card-content-input" placeholder="Descrição (opcional)"></textarea>
            <input type="hidden" id="list-id-input">
            <button id="save-card-btn">Salvar Cartão</button>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/dragdrop.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
